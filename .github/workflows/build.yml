name: CI – Build with pnpm

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm (v9.5)
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: 🚧 查看工作目录和 dist 文件
        run: |
          echo "当前路径: $PWD"
          ls -la
          echo "dist 目录内容:"
          ls -la dist
