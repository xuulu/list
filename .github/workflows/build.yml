name: Build Vite + React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Build project
        run: npm run build

      - name: 📤 Upload dist (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
