name: Build Vite + React App with pnpm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ”§ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Build project
        run: pnpm build

      - name: ğŸ“¤ Upload dist (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
