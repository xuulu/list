name: Build Vite + React App with pnpm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 🧰 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false  # 我们后面手动执行 pnpm install

      - name: 📦 Install dependencies
        run: pnpm install

      - name: ⚙️ Build project
        run: pnpm build

      - name: 📤 Upload dist (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
