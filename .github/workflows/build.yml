name: Build Vite + React App with pnpm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false  # æˆ‘ä»¬åé¢æ‰‹åŠ¨æ‰§è¡Œ pnpm install

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Build project
        run: pnpm build

      - name: ğŸ“¤ Upload dist (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
